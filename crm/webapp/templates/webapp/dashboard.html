{% extends "webapp/base.html" %}

{% block title %}{{user}}{% endblock title %}

{% block content %}

    <h5>{{user}}'s Dashboard</h5>
    <hr>

    <a class="btn btn-primary btn=sm" href="{% url 'dashboard' %}">Create New</a>

    {% for record in records %}
        {{record.id}}
        {{record.first_name}}
        {{record.last_name}}
        <br>   
    {% endfor %}

{% endblock content %}
