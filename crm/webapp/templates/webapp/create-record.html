{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">

            <h4 class="text-center">Create A Record</h4>

            <h5 class="text-center">Fill in the Fields below.</h5>

            <hr>
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}

                {{form|crispy}} 
                <br>

                <button type="submit" class="btn btn-outline-primary"><strong>Create New Record</strong> &nbsp; <i class="fa fa-check"></i></button>

                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary"><strong>Go Back</strong> &nbsp; <i class="fa fa-arrow-left"></i></a>
            </form>
        </div>
        <br>
    </body>

{% endblock content %}
